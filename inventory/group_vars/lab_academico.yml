---
# Example group vars for lab_academico group
# Edit these values to match your VM interface names and IP plan.

lan_interface: "ens34"        # interface connected to PSwitch_Jhona (LAN) - CORREGIDO
wan_interface: "ens35"         # interface connected to VM Network (WAN/Internet) - CORREGIDO
lan_gateway_ip: "192.168.50.1"
lan_dhcp_start: "192.168.50.100"
lan_dhcp_end: "192.168.50.200"
dhcp_lease_time: "12h"
dns_forwarders:
  - "8.8.8.8"
  - "8.8.4.4"

# Variables para Nivel 4 - Administración avanzada
# Directorio para logs del laboratorio (parametrizable)
logs_dir: "/var/log/lab"

# Usuario administrador principal
admin_user: "jhonatan"

# Configuración de monitoreo y alertas
monitoring_enabled: true
disk_usage_threshold: 85
memory_usage_threshold: 85

# Configuración de backups
backup_enabled: true
backup_retention_days: 30

# Configuración de automatización
auto_update_enabled: true
log_rotation_enabled: true

# Email para alertas (opcional - configurar si se desea)
# admin_email: "admin@lab.local"
