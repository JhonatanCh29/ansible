---
# Playbook para configurar red inicial ejecutÃ¡ndose LOCALMENTE en cada VM
# Ejecutar con: ansible-playbook -c local -i localhost, playbooks/configurar_red_local.yml

- name: ğŸŒ ConfiguraciÃ³n inicial de red - vm_jhonatan (ejecutar EN vm_jhonatan)
  hosts: localhost
  become: yes
  connection: local
  gather_facts: yes
  
  vars:
    # Interfaces correctas segÃºn ip addr show
    lan_interface: "ens34"  # Interfaz para la red local del laboratorio
    wan_interface: "ens35"  # Interfaz para WAN/Internet
    
  tasks:
    - name: Mostrar interfaces disponibles
      ansible.builtin.command: ip link show
      register: interfaces
      changed_when: false
      
    - name: ğŸ“‹ Interfaces detectadas
      ansible.builtin.debug:
        var: interfaces.stdout_lines
        
    - name: ğŸ§¹ LIMPIAR COMPLETAMENTE la interfaz ens34
      ansible.builtin.shell: |
        # Bajar la interfaz
        ip link set ens34 down 2>/dev/null || true
        # Limpiar cualquier IP asignada
        ip addr flush dev ens34 2>/dev/null || true
        # Eliminar todas las conexiones de NetworkManager en ens34
        nmcli connection show | grep ens34 | awk '{print $1}' | xargs -r nmcli connection delete 2>/dev/null || true
        # Subir la interfaz limpia
        ip link set ens34 up 2>/dev/null || true
      register: cleanup_ens34
      
    - name: ğŸ“‹ Resultado de limpieza ens34
      ansible.builtin.debug:
        var: cleanup_ens34.stdout_lines
        
    - name: ğŸ§¹ LIMPIAR COMPLETAMENTE la interfaz ens35
      ansible.builtin.shell: |
        # Bajar la interfaz  
        ip link set ens35 down 2>/dev/null || true
        # Limpiar cualquier IP asignada
        ip addr flush dev ens35 2>/dev/null || true
        # Eliminar todas las conexiones de NetworkManager en ens35
        nmcli connection show | grep ens35 | awk '{print $1}' | xargs -r nmcli connection delete 2>/dev/null || true
        # Subir la interfaz limpia
        ip link set ens35 up 2>/dev/null || true
      register: cleanup_ens35
      
    - name: ğŸ“‹ Resultado de limpieza ens35
      ansible.builtin.debug:
        var: cleanup_ens35.stdout_lines
        
    - name: Detectar si estamos en Fedora
      ansible.builtin.set_fact:
        is_fedora: "{{ ansible_distribution == 'Fedora' }}"
        
    - name: Instalar NetworkManager en Fedora si no estÃ¡
      ansible.builtin.dnf:
        name: NetworkManager
        state: present
      when: is_fedora
      
    - name: Instalar NetworkManager en Debian/Ubuntu si no estÃ¡
      ansible.builtin.apt:
        name: network-manager
        state: present
        update_cache: yes
      when: not is_fedora
      
    - name: Asegurar NetworkManager estÃ¡ corriendo
      ansible.builtin.systemd:
        name: NetworkManager
        state: started
        enabled: yes
        
    - name: Eliminar conexiones existentes que puedan conflictuar
      ansible.builtin.command: nmcli connection delete "{{ item }}"
      loop:
        - "lab-lan"
        - "wan-dhcp"
        - "Wired connection 1"
        - "Wired connection 2"
      failed_when: false
      changed_when: false
      
    - name: ğŸŒ Configurar interfaz LAN con IP estÃ¡tica (192.168.50.1)
      ansible.builtin.command: >-
        nmcli connection add type ethernet 
        ifname {{ lan_interface }} 
        con-name lab-lan 
        ipv4.method manual 
        ipv4.addresses 192.168.50.1/24 
        connection.autoconnect yes
      register: lan_config
      failed_when: lan_config.rc != 0 and 'already exists' not in lan_config.stderr
      
    - name: ğŸŒ Configurar interfaz WAN con DHCP
      ansible.builtin.command: >-
        nmcli connection add type ethernet 
        ifname {{ wan_interface }} 
        con-name wan-dhcp 
        ipv4.method auto 
        connection.autoconnect yes
      register: wan_config
      failed_when: wan_config.rc != 0 and 'already exists' not in wan_config.stderr
      
    - name: ğŸ”Œ Activar conexiÃ³n LAN
      ansible.builtin.command: nmcli connection up lab-lan
      register: lan_up
      failed_when: false
      
    - name: ğŸ”Œ Activar conexiÃ³n WAN  
      ansible.builtin.command: nmcli connection up wan-dhcp
      register: wan_up
      failed_when: false
        
    - name: ğŸš€ Habilitar forwarding IP para funcionar como router
      ansible.builtin.sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        reload: yes
        
    - name: ğŸ“ Hacer forwarding IP persistente
      ansible.builtin.lineinfile:
        path: /etc/sysctl.conf
        line: 'net.ipv4.ip_forward=1'
        create: yes
      
    - name: Esperar a que las interfaces se configuren
      ansible.builtin.wait_for:
        timeout: 10
        
    - name: ğŸ“Š Verificar configuraciÃ³n resultante
      ansible.builtin.command: ip addr show
      register: final_config
      changed_when: false
      
    - name: ğŸ“‹ ConfiguraciÃ³n final de red
      ansible.builtin.debug:
        var: final_config.stdout_lines
        
    - name: ğŸ”‘ Asegurar SSH estÃ¡ activo para conexiones remotas
      ansible.builtin.systemd:
        name: "{{ 'sshd' if is_fedora else 'ssh' }}"
        state: started
        enabled: yes
        
    - name: ğŸ“Š Verificar configuraciÃ³n de ens34 (LAN)
      ansible.builtin.command: ip addr show ens34
      register: ens34_config
      changed_when: false
      
    - name: ğŸ“Š Verificar configuraciÃ³n de ens35 (WAN)
      ansible.builtin.command: ip addr show ens35
      register: ens35_config
      changed_when: false
      
    - name: ğŸ“‹ Mostrar configuraciÃ³n de ens34
      ansible.builtin.debug:
        var: ens34_config.stdout_lines
        
    - name: ğŸ“‹ Mostrar configuraciÃ³n de ens35
      ansible.builtin.debug:
        var: ens35_config.stdout_lines
        
    - name: ğŸ¯ Mostrar resultado
      ansible.builtin.debug:
        msg: |
          âœ… ConfiguraciÃ³n de vm_jhonatan completada:
          - IP LAN: 192.168.50.1/24 en {{ lan_interface }}
          - WAN: DHCP en {{ wan_interface }}
          - SSH: Activo
          
          ğŸ”¥ Ahora puedes conectarte por SSH desde la VM de control:
          ssh jhonatan@192.168.50.1