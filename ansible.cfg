
[defaults]
# Default inventory used by the repository
inventory = ./inventory/hosts.yml

# Where roles live in this repo
roles_path = ./roles

# Disable host key checking for local lab environments
host_key_checking = False

# Optional: caching facts to a local json file (helps speed up repeated runs)
fact_caching = jsonfile
fact_caching_connection = ./tmp

# Do not create retry files in this lab repo
retry_files_enabled = False

# SSH connection tuning
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

# Note: Do not set a vault password file here; prefer using prompt or environment in CI
# vault_password_file = ~/.ansible_vault_pass
