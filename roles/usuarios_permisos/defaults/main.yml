---
# Variables por defecto para gestión de usuarios del laboratorio

# Lista de usuarios a crear
lab_users:
  - username: "lab_admin"
    uid: 3000
    primary_group: "admin_users" 
    groups: ["sudo", "adm", "audit_users"]
    description: "Administrador del laboratorio"
    shell: "/bin/bash"
  - username: "lab_operator"
    uid: 3001
    primary_group: "operators"
    groups: ["backup_users"]
    description: "Operador del laboratorio"
    shell: "/bin/bash"
  - username: "lab_developer"
    uid: 3002
    primary_group: "developers"
    groups: ["operators"]
    description: "Desarrollador del laboratorio"
    shell: "/bin/bash"
  - username: "lab_audit"
    uid: 3003
    primary_group: "audit_users"
    groups: []
    description: "Usuario de auditoría (solo lectura)"
    shell: "/bin/bash"
  - username: "lab_backup"
    uid: 3004
    primary_group: "backup_users"
    groups: []
    description: "Usuario para tareas de backup"
    shell: "/bin/bash"

# Grupos del laboratorio
lab_groups:
  - name: "admin_users"
    gid: 2000
    description: "Administradores del laboratorio"
  - name: "developers"
    gid: 2001
    description: "Desarrolladores y programadores"
  - name: "operators"
    gid: 2002
    description: "Operadores de sistemas"
  - name: "backup_users"
    gid: 2003
    description: "Usuarios para tareas de backup"
  - name: "audit_users"
    gid: 2004
    description: "Usuarios de auditoría y monitoreo"

# Políticas de contraseñas
password_policy:
  min_length: 12
  max_age_days: 90
  min_age_days: 1
  warn_age_days: 14
  require_digits: true
  require_uppercase: true
  require_lowercase: true
  require_special: true

# Configuración de SSH
ssh_config:
  allow_groups: ["admin_users", "developers", "operators"]
  deny_root_login: true
  max_auth_tries: 3